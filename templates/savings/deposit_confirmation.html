{% extends 'dashboard_base.html' %}

{% block title %} {{page_title}} {% endblock %}

{% block content %}
<div class="container p-5">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">
                <h3>Add Deposit</h3>
                <hr>
               
               <div class="alert alert-danger">
                   
                   <h5>Sure to Add 'N{{ deposit_amount }}' Deposit on Acct. No. #{{customer.account_number}}?</h5>
                  
               </div>
               
               <form method="POST" action=" {% url 'confirm-deposit' customer.pk %} ">
                   {% csrf_token %} 

                   {{ form }}

                <a class="btn btn-secondary" href=" {% url 'customer_deposit' customer.pk %} ">Cancel</a>

                   <input class="btn btn-danger" type="submit" value="Confirm">
               </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
